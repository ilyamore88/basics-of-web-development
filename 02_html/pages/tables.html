<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }

        tfoot {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Count</th>
                <th>Cost</th>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td>Milk</td>
                <td>10L</td>
                <td>5$</td>
            </tr>
            <tr>
                <td>Sugar</td>
                <td>200kg</td>
                <td>100$</td>
            </tr>
            <tr>
                <td>Salt</td>
                <td>100kg</td>
                <td>50$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sum</td>
                <td>155$</td>
            </tr>
        </tfoot>
    </table>
    <a href="../index.html">Go back</a>
</body>
</html>
